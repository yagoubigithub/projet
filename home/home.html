<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../list_student/list_student.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="post/post.css">
    <title>Document</title>
</head>
<body>
  <!--password model -->
    <div class="modal fade bd-example-modal-sm" id="password_model" tabindex="-1" role="dialog" aria-labelledby="password_model" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h4>Mot de passe</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row" style="padding: 15px;">
                        <label for="inputPassword" class="col-form-label">Entrer Votre Mot de passe</label>
                       
                          <input type="password" class="form-control" id="inputPassword" placeholder="Entrer Mot de passe">
                       
                      </div>
                  </div>

                  <div class="modal-footer">

                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" onclick="SubmitTheChange()">Save changes</button>
                  </div>
          </div>
        </div>
      </div>


           <!-- The Modal -->
<div class="modal" id="sendEmialModel">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Send Email</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         <form>
           <input type="text" class="form-control mb-2" placeholder="Objet">
           <textarea  class="form-control mb-2" placeholder="message"></textarea>
           <button type="button" class="btn btn-primary " >Envoyer</button>
  
  
         </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            
            <div class="modal-body" id="model_content">
             
            </div>
           
          </div>
        </div>
      </div>
      <div class="modal" id="suprimerUser_model" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="suprimerUser_model_content">
              
              <div class="modal-body" >
               
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
          </div>
        </div>


        <header class="bg-primary">
          <input type="hidden" id="user_id">
                <div class="container">
                  <div class="row">
                    <div class="col-sm col-md-4"><h1 class="text-white">Logo</h1></div>
                    <div class="col-sm col-md-8">
                      <button type="button" onclick="showListStudents()" class="btn  m-2">List des Etudiant</button>
                      <button type="button" onclick="location.reload()" class="btn  m-2">Accuil</button>
                      <button type="button" onclick="showProfile()" class="btn  m-2">Profile</button>
                     
                      <div class="dropdown">
                          <a class="btn btn-secondary " href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  onclick="clearNotification()">
                              <i class="far fa-bell fa-lg"></i> <span class="badge badge-danger" id="badge_notification"></span>
                          </a>
                        
                          <div class="dropdown-menu" id="container_notification" aria-labelledby="dropdownMenuLink">

                            

                           
                          </div>
                        </div>
                  </div>
                </div>
              </header>

<div class="container">
    <div class="row">
        <div class="col-sm-3 d-none d-sm-block">
            <div class="card  mt-3 " >
              <img src="#"class="card-img-top" id="profile_card_image" alt="image profile" />
              <div class="card-body">
                
                <h5 id="profile_card_firstname_lastname" class="card-title"></h5>
                <p id="profile_card_email" class="card-text"></p>
              </div>
            </div>
           
        </div>
        <div class="col-sm-7" >
                <div id="create-post">
                    
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                  <a class="nav-link active" id="pills-add-status-tab" data-toggle="pill" href="#pills-make-post" role="tab" aria-controls="pills-make-post" aria-selected="true">Make post</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" id="pills-photo-tab" data-toggle="pill" href="#pills-photo" role="tab" aria-controls="pills-photo" aria-selected="false">Photos</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" id="pills-file-tab" data-toggle="pill" href="#pills-file" role="tab" aria-controls="pills-file" aria-selected="false">Add file</a>
                                </li>
                              </ul>

                              <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-make-post" role="tabpanel" aria-labelledby="pills-make-post-tab">
                                    
                                    
                                    <textarea name="textarea-make-post" id="textarea-make-post"  rows="5" placeholder="Add comment"></textarea>


                                    <button class="btn btn-primary" id="add_text_post_btn">Post</button>




                                </div>


                                <div class="tab-pane fade" id="pills-photo" role="tabpanel" aria-labelledby="pills-photo-tab">
                                    <div>
                                       
                                          
                                          <form id="upload_image_form" style="box-shadow:inset  0 0 5px gray;padding-left :5px">
                                              <textarea name="textarea-make-image-post" rows="5" 
                                              id="textarea-make-image-post"style="outline-color: green;width : 100%;padding:5px;resize: none;border : 0;background-color: transparent"  placeholder="Add comment" ></textarea>
                                            <input name="upload_image" type="file">
                                            <br>
                                            <button  class="btn btn-primary">Post</button>
                                          </form>
                                            
                                        
    
                                      </div>

                                </div>


                                <div class="tab-pane fade" id="pills-file" role="tabpanel" aria-labelledby="pills-file-tab">
                                    <form id="upload_file_form" style="box-shadow:inset  0 0 5px gray;padding-left :5px">
                                        <textarea name="textarea-make-file-post" rows="5" 
                                        id="textarea-make-file-post"style="outline-color: green;width : 100%;padding:5px;resize: none;border : 0;background-color: transparent"  placeholder="Add comment" ></textarea>
                                      <input name="upload_file" type="file">
                                      <br>
                                      <button  class="btn btn-primary">Post</button>
                                    </form>
                                   

                                </div>
                              </div>
                    </div>
                    <div id="post_container">

                    </div>


                    <button type="button" class="btn btn-block btn-more-post" id="more_comment_btn">more</button>
                    <br>
                
            </div>
           

    </div>
</div>
